<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body>
<main>
  <img src="assets/images/avatar-jessica.jpeg" alt="Avatar picture of Jessica Randall" class="avatar">
  <h2>Jessica Randall</h2>
  <p class="location">London, United Kingdom</p>
  <p class="description">Front-end developer and avid reader.</p>
  <div class="all-media-links">
  <p>GitHub</p>
  <p>Frontend Mentor</p>
  <p>LinkedIn</p>
  <p>Twitter</p>
  <p>Instagram</p>
  </div>
</main> 
<footer>
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://www.frontendmentor.io/profile/teabag12">teabag12</a>.
</footer>
</body>
</html>
